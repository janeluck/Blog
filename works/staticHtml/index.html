<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>


        setTimeout(function () {
            console.log('8s 后执行')
        }, 8000)


        setTimeout(function () {
            console.log('3s 后执行')
        }, 3000)


        const p = new Promise(function (resolve) {
            setTimeout(function () {
                console.log('8s')
                resolve()
            }, 8000)
        })

        p.then(function () {
            console.log('promise')
        })

    </script>

</head>
<body>


</body>
</html>
