<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>
<script>

    setTimeout(function () {
        console.log('0s 后执行')
    }, 0)

    const p = new Promise(function (resolve) {
        resolve()
    })
    p.then(function () {
        console.log('p promise')
        const q = new Promise(function (resolve) {
            resolve()
        })
        q.then(function () {
            console.log('q promise')
        })
    })
    const div = document.createElement('div')
    div.style = `position: fixed; width:100px; height:100px; border: 1px solid ${Math.random() > 0.5 ? 'red' : 'green'}`
    document.body.appendChild(div)

    setTimeout(function () {
        setTimeout()
        for (var i = 1; i < 1000000000; i++) {
            Math.random() * Math.random()
        }
        console.log('done')
    }, 10)

</script>

</body>
</html>
